<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormKullanımı</title>
</head>
<body>
    <h1>Form Kullanımı Pratik</h1><hr>
    <form>
        <!--Text input-->
        <label for="name">Adınız</label><br>
        <input type="text" name="FirstName" id="name"><br>
        <label for="name">Soyadınız</label><br>
        <input type="text" name="SurName" id="SurName"><br>
        <!--Email input-->
        <label for="email">E-mail</label><br>
        <input type="email" name="E-mail" id="email"><br>
        <!--Password input-->
        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" id="pwd"><br><br>
        <!--Radio Buttons-->
        <label for="Male">Erkek</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Female">Kadın</label>
        <input type="radio" name="gender" id="Female" value="Female"><br><br>
        <!--Select Input -->
        <label for="fruit">Sevdiğiniz Meyve:</label><br>
        <select id="fruit" name="fruit">
            <option value="apple">Elma</option>
            <option value="watermelon">karpuz</option>
            <option value="cherry">Kiraz</option>
        </select><br><br>
        <label for="message">Mesajınız:</label><br>
        <textarea name="message" id="message" cols="40" rows="10"></textarea><br><br>
        <!-- Submit Button -->
        <input type="submit" value="Gönder">
        <!--Reset Button-->
        <input type="reset" name="reset" id="reset">
    </form>      
</body>
</html>
